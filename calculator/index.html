<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="basic">basic calculator</div>
    <div class="calculator">   
        <div></div><input type="text" id="display">
        <div id="buttons">
            <button class="op" onclick="clears()" title="clears the input">C</button>
            <button class="op" onclick="display('%')" title="modulo(remainder)">%</button>
            <button class="op" onclick="calc('div1x')" title="1 divided by the entered value">1/x</button>
            <button class="op" onclick="calc('square')" title="square">x<sup>2</sup></button>
            <button class="op" onclick="calc('cube')" title="cube">x<sup>3</sup></button>
            <button class="op" onclick="calc('squareR')" title="sqaure root">x<sup>1/2</sup></button>
            <button class="op" onclick="calc('cubeR')" title="cube root">x<sup>1/3</sup></button>
            <button class="op" onclick="display('/')" title="divide">/</button>
            <button class="no" onclick="display('7')">7</button>
            <button class="no" onclick="display('8')">8</button>
            <button class="no" onclick="display('9')">9</button>
            <button class="op" onclick="display('*')" title="multiply">X</button>
            <button class="no" onclick="display('4')">4</button>
            <button class="no" onclick="display('5')">5</button>
            <button class="no" onclick="display('6')">6</button>
            <button class="op" onclick="display('-')" title="subtract">-</button>
            <button class="no" onclick="display('1')">1</button>
            <button class="no" onclick="display('2')">2</button>
            <button class="no" onclick="display('3')">3</button>
            <button class="op" onclick="display('+')" title="addition">+</button>
            <button class="op" onclick="calc('signchange')" title="sign change">+/-</button>
            <button class="no" onclick="display('0')">0</button>
            <button class="op" onclick="display('.')" title="decimal(dot)">.</button>
            <button class="eq" onclick="calc()" title="equal">=</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
